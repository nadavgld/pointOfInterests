<div class="col-md-12 h-75 pt-2 m-auto">
    <div class="h-25">
        <h1>Password Retrieve</h1>
    </div>

    <!-- First Step - Email -->
    <div class="col-md-6 text-center mt-5 ml-auto mr-auto" ng-if="!hasQuestions">
        <input type="text" name="email" ng-model="user.email" placeholder="Enter E-mail" class="form-control mt-1">
        <button class="btn btn-success form-control mt-2" ng-click="getQuestions()" ng-disabled="!user.email">Submit</button>
        <small class="text-danger">{{err.email}}</small>
    </div>

    <!-- Sencond Step - Answers -->
    <div class="col-md-6 text-center mt-5 ml-auto mr-auto" ng-if="hasQuestions">
        <div class="text-left d-flex">
            Question #1:
            <div class="ml-2">
                {{questions.question.endsWith("?") ? questions.question : questions.question + "?"}}
            </div>
        </div>

        <input type="text" name="answer" ng-model="answers.answer" placeholder="1st Answer" class="form-control mt-1">
        <div class="text-left d-flex">
            Question #2:
            <div class="ml-2">
                {{questions.question2.endsWith("?") ? questions.question2 : questions.question2 + "?"}}
            </div>
        </div>

        <input type="text" name="answer2" ng-model="answers.answer2" placeholder="2nd Question" class="form-control mt-1">

        <button class="btn btn-success form-control mt-2" ng-disabled="!answers.answer2 || !answers.answer" ng-click="getPassword()">Submit</button>
        <small class="text-danger">{{err.password}}</small>

        <h6 class="text-success mt-1" ng-if="password">{{password}}</h6>
    </div>
</div>
